# Reading Files
include:
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  #smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  math_engine: mathjax
  parse_block_html: false # true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      #start_line: 1


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  quiet_deps: true


# Outputting
source_url: "https://github.com/Pavlef/Palve-blog"
index_url: /
permalink: /:year/:month/:title/
timezone: "Etc/UTC" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
date_format: "%b %-d, %Y" 


# Pagination with jekyll-paginate
paginate: null # amount of posts to show
# paginate_path: /page:num/

# Pagination with jekyll-paginate-v2
# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
#   for configuration details
paginate: null
#paginate_path: "/blog/:num/"
pagination:
  enabled: true
  per_page: 8
  permalink: "/:num/"
  title: ":title - Page :num of :max"
  limit: 0
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2

autopages:
  enabled: true
  categories:
    layouts: ['autopages.html']
    title: 'Category: :cat'
    permalink: '/category/:cat'
  collections:
    layouts: ['autopages.html']
    title: 'Collection: :coll'
    permalink: '/collection/:coll'
  tags:
    layouts: ['autopages.html']
    title: 'Tag: :tag'
    permalink: '/tag/:tag'

collections:
  home:
    output: true
    permalink: "/:path/"
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - year
    # - categories
    # - tags
  layout: archive-taxonomy
  layouts: {}
  permalinks:
    year: /year/:year/
    category: /category/:name/
    tag: /tag/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      sidebar:
        nav: home
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      show_date: true
      related: true
      toc: true
      #toc_label: "On this page"
  - scope:
      path: ""
      type: home
    values:
      #classes: wide
      no_pagination: true
  - scope:
      path: ""
      type: share
    values:
      #classes: wide
      related: true
      sidebar:
        nav: share
  - scope:
      path: ""
      type: pages
    values:
      author_profile: false
      comments: false
      related: false
  - scope:
      path: ""
      type: tag
    values: &tag-defaults
      comments: false
      related: false
  - scope:
      path: ""
      type: category
    values:
      <<: *tag-defaults
